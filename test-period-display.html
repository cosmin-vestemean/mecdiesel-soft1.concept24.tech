<body>
    <div class="container">
        <h1>Test AfiÈ™are PerioadÄƒ AnalizÄƒ ABC</h1>
        
        <div class="test-section">
            <h3>Test 1: Perioada standard (24 sÄƒptÄƒmÃ¢ni)</h3>
            <div id="test1-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 2: Perioada scurtÄƒ (12 sÄƒptÄƒmÃ¢ni)</h3>
            <div id="test2-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 3: Perioada lungÄƒ (52 sÄƒptÄƒmÃ¢ni - 1 an)</h3>
            <div id="test3-result"></div>
        </div>
    </div>

    <script>
        // SimulÄƒm funcÈ›ia de calculare a perioadei din componenta LitElement
        function getAnalysisPeriod(dataReferinta, nrSaptamani) {
            if (!dataReferinta || !nrSaptamani) {
                return { startDate: null, endDate: null, periodText: 'Nu sunt definite parametrii de analizÄƒ' };
            }

            const referenceDate = new Date(dataReferinta);
            const weeksAgo = nrSaptamani;
            
            // Calculate start date (reference date minus number of weeks)
            const startDate = new Date(referenceDate);
            startDate.setDate(startDate.getDate() - (weeksAgo * 7));
            
            // Format dates
            const formatDate = (date) => {
                return date.toLocaleDateString('ro-RO', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            };

            const startDateStr = formatDate(startDate);
            const endDateStr = formatDate(referenceDate);
            
            const periodText = `Perioada analizatÄƒ: ${startDateStr} - ${endDateStr} (${weeksAgo} sÄƒptÄƒmÃ¢ni)`;
            
            return { 
                startDate: startDate, 
                endDate: referenceDate, 
                periodText: periodText,
                weeks: weeksAgo
            };
        }

        // Test cu diferite scenarii
        const today = new Date().toISOString().slice(0, 10);
        
        // Test 1: 24 sÄƒptÄƒmÃ¢ni
        const result1 = getAnalysisPeriod(today, 24);
        document.getElementById('test1-result').innerHTML = `
            <div class="period-info">
                <strong>ğŸ“… ${result1.periodText}</strong>
                <br><small>Data referinÈ›Äƒ: ${today} | SÄƒptÄƒmÃ¢ni analizate: ${result1.weeks}</small>
            </div>
        `;
        
        // Test 2: 12 sÄƒptÄƒmÃ¢ni
        const result2 = getAnalysisPeriod(today, 12);
        document.getElementById('test2-result').innerHTML = `
            <div class="period-info">
                <strong>ğŸ“… ${result2.periodText}</strong>
                <br><small>Data referinÈ›Äƒ: ${today} | SÄƒptÄƒmÃ¢ni analizate: ${result2.weeks}</small>
            </div>
        `;
        
        // Test 3: 52 sÄƒptÄƒmÃ¢ni (1 an)
        const result3 = getAnalysisPeriod(today, 52);
        document.getElementById('test3-result').innerHTML = `
            <div class="period-info">
                <strong>ğŸ“… ${result3.periodText}</strong>
                <br><small>Data referinÈ›Äƒ: ${today} | SÄƒptÄƒmÃ¢ni analizate: ${result3.weeks}</small>
            </div>
        `;

        console.log('Teste afiÈ™are perioadÄƒ:', {
            test1: result1,
            test2: result2,
            test3: result3
        });
    </script>
