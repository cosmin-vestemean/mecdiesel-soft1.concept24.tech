  <body class="bg-light">

            <!-- Login Card -->

              <div class="card-body p-5">

                    </select>

                    <label for="passwordInput" class="form-label fw-semibold text-dark">

                    </label>
                    <input 
                      type="password" 
                      class="form-control form-control-lg rounded-3 border-2" 
                      id="passwordInput" 
                      placeholder="Enter your password"
                      required
                    >
                  </div>

                  <button type="submit" id="loginButton" class="btn btn-primary btn-lg w-100 rounded-3 fw-semibold shadow-sm">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                  </button>
                </form>

                <!-- Footer Info -->
                <div class="text-center mt-4 pt-4 border-top">
                  <p class="text-muted small mb-0">
                    <i class="fas fa-shield-alt me-1"></i>
                    Secure access to internal tools
                  </p>
                </div>
              </div>
            </div>

            <!-- Additional Info -->
            <div class="text-center mt-4">
              <p class="text-muted small">
                <i class="fas fa-info-circle me-1"></i>
                Need help? Contact your system administrator
              </p>
            </div>
          </div>
        </div>

    <!-- Workspace Layout - Initially hidden until login -->

              alt="MEC Diesel Logo"
              class="img-fluid"
              loading="lazy"
            />
          </a>
        </div>
        
        <!-- Module Navigation -->
        <nav class="sidebar-nav">
          <button type="button" class="sidebar-module active text-dark" data-app="italy-sync">
            <i class="fas fa-exchange-alt text-dark"></i>
            <span class="sidebar-module-text text-dark">Italy Sync</span>
          </button>
          <button type="button" class="sidebar-module text-dark" data-app="conversie-auto">
            <i class="fas fa-cogs text-dark"></i>
            <span class="sidebar-module-text text-dark">Conversie Auto</span>
          </button>
          <button type="button" class="sidebar-module text-dark" data-app="print-config">
            <i class="fas fa-print text-dark"></i>
            <span class="sidebar-module-text text-dark">Print Config</span>
          </button>
          <button type="button" class="sidebar-module text-dark" data-app="achizitii">
            <i class="fas fa-truck text-dark"></i>
            <span class="sidebar-module-text text-dark">Achizitii</span>
          </button>
        </nav>
        <div class="sidebar-footer border-top">

              </li>
            </ul>

            <!-- Sub-app Navigation for Conversie Auto -->

              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="convAutoButton" data-bs-toggle="tab" type="button" role="tab">

                </button>
              </li>
            </ul>

              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="printConfigButton" data-bs-toggle="tab" type="button" role="tab">

            </ul>

            <!-- Sub-app Navigation for Achizitii -->

            </div>

                1.batchApp: set height and width and center

    <!-- Branch Replenishment Documentation Functions -->
    <script>
      // Branch Replenishment Documentation Functions
      window.openBranchReplenishmentDocs = function(event) {
          // Prevent tab switching
          event.preventDefault();
          event.stopPropagation();
          
          // Get current view count from localStorage
          const currentCount = parseInt(localStorage.getItem('branchReplenishmentDocsViewCount') || '0');
          const newCount = currentCount + 1;
          
          // Update localStorage
          localStorage.setItem('branchReplenishmentDocsViewCount', newCount.toString());
          
          // Open documentation hub in new tab
          window.open('docs.html', '_blank');
          
          console.log(`📖 Documentation hub opened in new tab (viewed ${newCount} times)`);
      };
    </script>
